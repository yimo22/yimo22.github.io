about_content: | # this will include new lines to allow paragraphs
  
  개발은 마라톤과 같다고 생각합니다. 중간에 포기하면 뒤쳐지지만 옆의 동료들과 함께 꾸준히 달린다면 완주를 할 수 있는 마라톤처럼, 개발도 끊임없이 달리면서 옆의 동료들과 전진해야 한다고 생각합니다. 
  
  "성장을 위한 가장 확실한 방법은 뛰어난 동료들 사이에서 있는것이다.” 라는 말처럼 주변의 뛰어난 동료들과 같이 성장하고 발전하고 싶습니다. 그리고 <mark>반복되고 중복되는 비효율적인 작업들을 자동화하고 최적화</mark>하는, 개선하는 일을 좋아하며 사건이 발생한 원인을 파악하고 해결하는 것을 지향합니다. 

  Java & Spring 기반의 프로젝트들을 경험으로, 현재 C# ASP.NET SW엔지니어로 활동하고 있습니다. 
